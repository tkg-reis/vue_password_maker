<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="password_maker">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="app.css">
    <title>password_maker</title>
</head>
<body class="bg-light">
    <div class="container" id="app">
        <div class="row">
            <div class="col-6 offset-3 bg-white mt-5">
                <h1 class="text-center">password_maker</h1>
                <input type="text" class="form-control mt-5 form-control-lg text-center" v-bind:value="password" readonly>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="big_alpha" v-model="big_alpha">
                            <label class="form-check-label" for="big_alpha">英大文字</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="small_alpha" v-model="small_alpha">
                            <label class="form-check-label" for="small_alpha">英小文字</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="numbers" v-model="numbers">
                            <label class="form-check-label" for="numbers">数字</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="symbols" v-model="symbols">
                            <label class="form-check-label" for="symbols">記号</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <label for="length" class="col-form-label">文字数</label>
                    <div class="ms-3">
                        <input type="number" id="length" class="form-control" v-model="length">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
